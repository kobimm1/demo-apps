apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guest
  namespace: argocd
spec:
  project: dev
  source:
    repoURL: https://github.com/kobimm1/demo-apps.git
    targetRevision: HEAD
    path: helm/helm-guestbook
    helm:
      releaseName: guestbook
      valueFiles:
        - values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: guestbook
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true